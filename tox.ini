[tox]
envlist =
    py{36,35}
    coverage-report
    flake
    pylint

[testenv]
passenv = LANG
usedevelop = True
deps =
    pytest>=3
    coverage

commands =
    coverage run -p -m pytest tests

[testenv:coverage-report]
deps = coverage
skip_install = true
commands =
    coverage combine
    coverage report
    coverage html

[testenv:flake]
deps = flake8
commands = flake8 statnot

[testenv:pylint]
deps = pylint
commands = pylint statnot
